eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1110/eureka/
spring.application.name=kangaroo-api-app

logging.path=/logs/microservices

spring.cloud.config.label=develop
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=kangaroo-server-config
spring.cloud.config.fail-fast=true

server.tomcat.basedir=/logs/tomcat-access
server.tomcat.accesslog.directory=accessLog
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
server.tomcat.accesslog.prefix=api-app.access_log