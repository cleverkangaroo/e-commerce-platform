spring.application.name=kangaroo-microservices-provider-base
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1110/eureka/,http://127.0.0.1:1111/eureka/

logging.path=/data/logs/microservices
logging.level.com.kangaroo.microservices.provider.base.dao=info
logging.level.tk.mybatis=info

spring.cloud.config.label=develop
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=kangaroo-server-config
spring.cloud.config.fail-fast=true